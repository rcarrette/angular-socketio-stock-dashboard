<div id="stock-charts-container">
  <mat-card *ngFor="let stock of stocks">
    <mat-card-title>{{ stock.name }}</mat-card-title>
    <mat-card-subtitle>last updated: {{ stock.lastUpdated }}</mat-card-subtitle>
    <mat-card-content>
      <!-- <stock-chart></stock-chart> -->
      <span>{{ stock.pricesHistory.join(',') }}</span>
    </mat-card-content>
  </mat-card>
</div>
