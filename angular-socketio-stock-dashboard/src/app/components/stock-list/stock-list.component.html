<div id="stocks-container">
  <mat-card *ngFor="let stock of stocks" class="stock-card" [class.selected]="stock === selectedStock" (click)="onStockSelected(stock)">
    <mat-card-title>{{ stock.symbol }}</mat-card-title>
    <mat-card-subtitle>last update: {{ stock.lastUpdated | date:'medium' }}</mat-card-subtitle>
    <mat-card-content>
      <span class="stock-current-price">{{ stock.currentPrice.value | currency:'USD' }}</span>
    </mat-card-content>
  </mat-card>
</div>

<stock-details [stock]="selectedStock"></stock-details>

<a mat-raised-button color="primary" routerLinkActive="active" [routerLink]="['/company', selectedStock.symbol]" *ngIf="selectedStock">
  More details on {{ selectedStock.symbol }}
</a>

<router-outlet></router-outlet>
